<!DOCTYPE html>
<html lang = "en" dir = "ltr">

  <head>
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Mushroom Site</title>
    <!--
    <link rel = "stylesheet" href = "../static/css/main.css"/>
    <script src = "../static/js/main.js" defer></script>
    -->
    <script>
      var doAlert = {{ alertFlag }};
      function alert_message() {
        if (doAlert) {
          alert("The mushroom is predicted to be: {{ edibility }}!");
        }
      }
      document.addEventListener('DOMContentLoaded', () => { setTimeout(alert_message, 1100); })
    </script>
  </head>

  <body>

    <div class = "main-body blurred" style = "pointer-events : none;">
      <div class = "top-section">
        <div class = "title-section">
          <div class = "title-box">
            <h1 class = "title-text">Mushrooms</h1>
          </div>
        </div>
        <div class = "navigation-section">
          <a class = "navigation-box navigation-box-1 clickable" href = "https://github.com/keyywind/">
            <h2 class = "navigation-text navigation-text-1">Keywind</h2>
          </a>
        </div>
      </div>
      <div class = "mid-bot-section">
        <div class = "mid-section">
          <div class = "entry-section">
            <div class = "entry-box entry-box-1">
              <label class = "entry-text entry-text-1">[1] Cap Shape: </label>
              <select class = "entry-value entry-value-1">
                <option value = "x">Convex</option>
                <option value = "b">Bell</option>
                <option value = "s">Sunken</option>
                <option value = "f">Flat</option>
                <option value = "k">Knobbed</option>
                <option value = "c">Conical</option>
              </select>
            </div>
            <div class = "entry-box entry-box-2">
              <label class = "entry-text entry-text-2">[2] Cap Surface: </label>
              <select class = "entry-value entry-value-2">
                <option value = "s">Smooth</option>
                <option value = "y">Scaly</option>
                <option value = "f">Fibrous</option>
                <option value = "g">Grooves</option>
              </select>
            </div>
            <div class = "entry-box entry-box-3">
              <label class = "entry-text entry-text-3">[3] Cap Color: </label>
              <select class = "entry-value entry-value-3">
                <option value = "n">Brown</option>
                <option value = "y">Yellow</option>
                <option value = "w">White</option>
                <option value = "g">Gray</option>
                <option value = "e">Red</option>
                <option value = "p">Pink</option>
                <option value = "b">Buff</option>
                <option value = "c">Cinnamon</option>
              </select>
            </div>
            <div class = "entry-box entry-box-4">
              <label class = "entry-text entry-text-4">[4] Bruises: </label>
              <select class = "entry-value entry-value-4">
                <option value = "t">Yes</option>
                <option value = "f">No</option>
              </select>
            </div>
            <div class = "entry-box entry-box-5">
              <label class = "entry-text entry-text-5">[5] Odor: </label>
              <select class = "entry-value entry-value-5">
                <option value = "p">Pugnent</option>
                <option value = "a">Almond</option>
                <option value = "l">Anise</option>
                <option value = "n">None</option>
                <option value = "f">Foul</option>
                <option value = "c">Creosote</option>
                <option value = "m">Musty</option>
              </select>
            </div>
            <div class = "entry-box entry-box-6">
              <label class = "entry-text entry-text-6">[6] Gill Attachment: </label>
              <select class = "entry-value entry-value-6">
                <option value = "f">Free</option>
                <option value = "a">Attached</option>
              </select>
            </div>
            <div class = "entry-box entry-box-7">
              <label class = "entry-text entry-text-7">[7] Gill Spacing: </label>
              <select class = "entry-value entry-value-7">
                <option value = "c">Close</option>
                <option value = "warning">Crowded</option>
              </select>
            </div>
            <div class = "entry-box entry-box-8">
              <label class = "entry-text entry-text-8">[8] Gill Size: </label>
              <select class = "entry-value entry-value-8">
                <option value = "n">Narrow</option>
                <option value = "b">Broad</option>
              </select>
            </div>
            <div class = "entry-box entry-box-9">
              <label class = "entry-text entry-text-9">[9] Gill Color: </label>
              <select class = "entry-value entry-value-9">
                <option value = "k">Black</option>
                <option value = "n">Brown</option>
                <option value = "g">Gray</option>
                <option value = "p">Pink</option>
                <option value = "w">White</option>
                <option value = "h">Chocolate</option>
                <option value = "u">Purple</option>
                <option value = "r">Green</option>
                <option value = "y">Yellow</option>
              </select>
            </div>
            <div class = "entry-box entry-box-10">
              <label class = "entry-text entry-text-10">[10] Stalk Shape: </label>
              <select class = "entry-value entry-value-10">
                <option value = "e">Enlarging</option>
                <option value = "t">Tapering</option>
              </select>
            </div>
            <div class = "entry-box entry-box-11">
              <label class = "entry-text entry-text-11">[11] Stalk Root: </label>
              <select class = "entry-value entry-value-11">
                <option value = "e">Equal</option>
                <option value = "c">Club</option>
                <option value = "b">Bulbous</option>
                <option value = "r">Rooted</option>
              </select>
            </div>
            <div class = "entry-box entry-box-12">
              <label class = "entry-text entry-text-12">[12] Stalk Surface Above Ring: </label>
              <select class = "entry-value entry-value-12">
                <option value = "f">Fibrous</option>
                <option value = "y">Scaly</option>
                <option value = "k">Silky</option>
                <option value = "s">Smooth</option>
              </select>
            </div>
            <div class = "entry-box entry-box-13">
              <label class = "entry-text entry-text-13">[13] Stalk Surface Below Ring: </label>
              <select class = "entry-value entry-value-13">
                <option value = "f">Fibrous</option>
                <option value = "y">Scaly</option>
                <option value = "k">Silky</option>
                <option value = "s">Smooth</option>
              </select>
            </div>
            <div class = "entry-box entry-box-14">
              <label class = "entry-text entry-text-14">[14] Stalk Color Above Ring: </label>
              <select class = "entry-value entry-value-14">
                <option value = "n">Brown</option>
                <option value = "b">Buff</option>
                <option value = "c">Cinnamon</option>
                <option value = "g">Gray</option>
                <option value = "p">Pink</option>
                <option value = "w">White</option>
                <option value = "y">Yellow</option>
              </select>
            </div>
            <div class = "entry-box entry-box-15">
              <label class = "entry-text entry-text-15">[15] Stalk Color Below Ring: </label>
              <select class = "entry-value entry-value-15">
                <option value = "n">Brown</option>
                <option value = "b">Buff</option>
                <option value = "c">Cinnamon</option>
                <option value = "g">Gray</option>
                <option value = "p">Pink</option>
                <option value = "w">White</option>
                <option value = "y">Yellow</option>
              </select>
            </div>
            <div class = "entry-box entry-box-16">
              <label class = "entry-text entry-text-16">[16] Vein Color: </label>
              <select class = "entry-value entry-value-16">
                <option value = "w">White</option>
                <option value = "y">Yellow</option>
              </select>
            </div>
            <div class = "entry-box entry-box-17">
              <label class = "entry-text entry-text-17">[17] Ring Number: </label>
              <select class = "entry-value entry-value-17">
                <option value = "n">None</option>
                <option value = "o">One</option>
                <option value = "t">Two</option>
              </select>
            </div>
            <div class = "entry-box entry-box-18">
              <label class = "entry-text entry-text-18">[18] Ring Type: </label>
              <select class = "entry-value entry-value-18">
                <option value = "e">Evanescent</option>
                <option value = "l">Large</option>
                <option value = "n">None</option>
                <option value = "p">Pendant</option>
              </select>
            </div>
            <div class = "entry-box entry-box-19">
              <label class = "entry-text entry-text-19">[19] Spore Print Color: </label>
              <select class = "entry-value entry-value-19">
                <option value = "n">Brown</option>
                <option value = "k">Black</option>
                <option value = "u">Purple</option>
                <option value = "h">Chocolate</option>
                <option value = "r">Green</option>
                <option value = "w">White</option>
              </select>
            </div>
            <div class = "entry-box entry-box-20">
              <label class = "entry-text entry-text-20">[20] Population: </label>
              <select class = "entry-value entry-value-20">
                <option value = "a">Abundant</option>
                <option value = "c">Clustered</option>
                <option value = "n">Numerous</option>
                <option value = "s">Scattered</option>
                <option value = "v">Several</option>
                <option value = "y">Solitary</option>
              </select>
            </div>
            <div class = "entry-box entry-box-21">
              <label class = "entry-text entry-text-21">[21] Habitat: </label>
              <select class = "entry-value entry-value-21">
                <option value = "g">Grasses</option>
                <option value = "l">Leaves</option>
                <option value = "m">Meadows</option>
                <option value = "p">Paths</option>
                <option value = "u">Urban</option>
                <option value = "w">Waste</option>
                <option value = "d">Woods</option>
              </select>
            </div>
          </div>
          <div class = "result-section">
            <button type = "button" class = "submit-button clickable" onclick = "get_values()">Submit</button>
            <input type = "text" class = "result-text" placeholder = "{{ edibility }}" style = "text-align : center;"/>
          </div>
        </div>
        <div class = "bot-section">
          <div class = "copyright-box">
            <h2 class = "copyright-text">
              Copyright Keywind 2021
            </h2>
          </div>
        </div>
      </div>
    </div>
    <div class = "loader-div">
      <div class = "loader">
      </div>
    </div>
  </body>

</html>
<link rel = "stylesheet" href = "{{ url_for('static', filename = 'css/main.css') }}"/>
<script src = "{{ url_for('static', filename = 'js/main.js') }}" defer></script>
